spring.application.name=demo
# Allow overriding the port via env var; default aligns with frontend base URL
server.port=${SERVER_PORT:8081}

# Configuración de base de datos H2 (en memoria)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuración JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
#La contraseña que usa nuestra aplicación para generar el token JWT y desencriptar el token recibido
security.jwt.secret=EsteEsUnSecretoSuperLargoDeAlMenosTreintaYDoSCaracteres1234
#Tiempo de expiración del token JWT en milisegundos
security.jwt.expiration-ms=3600000




# URL base de la API de Fragella

fragella.api.key=f51a30436fb1843324ced1272e7c51b751b5d8add6c5bf8bc64043fe4fef09a6
fragella.api.base-url=https://api.fragella.com/api/v1
fragella.api.fragrances-path=/fragrances
fragella.api.key-header=x-api-key
fragella.api.timeout-seconds=10

# Offline JSON storage for external fragrances
# Location of JSON file (default: data/fragrances.json)
#fragrances.json.store-path=data/fragrances.json
# Sync from external API automatically on startup (only if JSON is missing/empty)
fragrances.sync.on-start=true
# Force refresh from API on startup even if JSON exists
fragrances.sync.force-refresh=false

# Bulk sync settings (used on startup if enabled)
fragrances.sync.bulk.enabled=true
fragrances.sync.bulk.strategy=page
fragrances.sync.bulk.max-pages=50
fragrances.sync.bulk.page-size=100
