<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Fragantify - Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS (después para sobreescribir Bootstrap) -->
  <link href="/fragantify/src/main/resources/css/style.css" rel="stylesheet">
</head>
<body class="bg-body">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="/app.html">Fragantify</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="/app.html">Panel</a></li>
          <li class="nav-item"><a class="nav-link" href="/login.html">Login</a></li>
        </ul>
        <span id="auth" class="text-muted small me-2"></span>
        <button id="logout" class="btn btn-outline-danger btn-sm">Salir</button>
      </div>
    </div>
  </nav>

  <main class="container pb-5">
    <!-- Crear perfume -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h3 class="card-title h5">Crear perfume</h3>
        <form id="crearPerfumeForm" class="row g-3 mt-1">
          <div class="col-md-6">
            <label class="form-label">Nombre
              <input name="nombre" class="form-control" required>
            </label>
          </div>
          <div class="col-md-6">
            <label class="form-label">Marca
              <input name="marca" class="form-control" required>
            </label>
          </div>
          <div class="col-md-6">
            <label class="form-label">Precio
              <input name="precio" type="number" step="0.01" class="form-control" required>
            </label>
          </div>
          <div class="col-md-6">
            <label class="form-label">Familia
              <input name="familiaOlfativa" class="form-control">
            </label>
          </div>
          <div class="col-12 d-grid">
            <button type="submit" class="btn btn-primary">Crear</button>
          </div>
          <div class="col-12">
            <div id="crearMsg" class="form-text text-muted"></div>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla perfumes -->
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex align-items-center mb-2">
          <h3 class="card-title h5 me-auto">Perfumes</h3>
          <button id="reload" class="btn btn-secondary btn-sm">Recargar</button>
        </div>

        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Marca</th>
                <th>Precio</th>
                <th>Familia</th>


              </tr>
            </thead>
            <tbody id="perfumesBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS -->
  <script>
    // ===== token / auth =====
    const token = localStorage.getItem('jwt') || '';
    const authSpan = document.getElementById('auth');
    const logoutBtn = document.getElementById('logout');

    if (!token) {
      window.location.replace('/login.html');
    } else {
      authSpan.textContent = 'Autenticado ✔';
    }

    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('jwt');
      window.location.replace('/login.html');
    });

    async function api(path, options = {}) {
      const headers = Object.assign({'Content-Type':'application/json'}, options.headers||{});
      headers['Authorization'] = 'Bearer ' + (localStorage.getItem('jwt') || '');
      const res = await fetch(path, {...options, headers});
      if (!res.ok) {
        const text = await res.text();
        throw new Error(`HTTP ${res.status} - ${text}`);
      }
      if (res.status === 204) return null;
      return res.json();
    }

    // ===== listar perfumes =====
    const tbody = document.getElementById('perfumesBody');
    async function cargarPerfumes() {
      try {
        const data = await api('/api/perfumes');
        tbody.innerHTML = '';
        data.forEach(p => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${p.id}</td><td>${p.nombre}</td><td>${p.marca}</td><td>${p.precio}</td><td>${p.familiaOlfativa}</td>`;
          tbody.appendChild(tr);
        });
      } catch (e) {
        alert('Error listando perfumes: ' + e.message);
      }
    }
    document.getElementById('reload').addEventListener('click', cargarPerfumes);
    cargarPerfumes();

    // ===== crear perfume =====
    const crearForm = document.getElementById('crearPerfumeForm');
    const crearMsg  = document.getElementById('crearMsg');

    crearForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      crearMsg.textContent = '';
      const fd = new FormData(crearForm);
      const body = JSON.stringify({
        nombre: fd.get('nombre'),
        marca: fd.get('marca'),
        precio: parseFloat(fd.get('precio')),
        familiaOlfativa: fd.get('familiaOlfativa') || null
      });
      try {
        await api('/api/perfumes', { method: 'POST', body });
        crearMsg.textContent = 'Perfume creado ✔';
        crearForm.reset();
        cargarPerfumes();
      } catch (e) {
        crearMsg.textContent = 'Error: ' + e.message;
      }
    });
  </script>
</body>
</html>
