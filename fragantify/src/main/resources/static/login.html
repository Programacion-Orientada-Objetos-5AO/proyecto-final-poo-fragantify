<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Fragantify - Login (JWT)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS (después para sobreescribir Bootstrap) -->
  <link href="/fragantify/src/main/resources/css/style.css" rel="stylesheet">
</head>
<body class="bg-body">

  <!-- NAVBAR (opcional) -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="/login.html">Fragantify</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="/login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/app.html">Panel</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-7 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h3 text-center mb-2">Fragantify</h1>
            <p class="text-center text-muted mb-4">Inicia sesión para usar la API con token JWT</p>

            <form id="loginForm" class="row g-3">
              <div class="col-12">
                <label class="form-label">Email</label>
                <input type="email" name="username" class="form-control" placeholder="admin@fragantify.app" required>
              </div>
              <div class="col-12">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
              </div>
              <div class="col-12 d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
              <div class="col-12">
                <div id="msg" class="form-text text-danger"></div>
              </div>
            </form>

          </div>
        </div>
        <p class="text-center text-muted mt-3 small">© Fragantify</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Login JS -->
  <script>
    const form = document.getElementById('loginForm');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const fd = new FormData(form);
      const body = JSON.stringify({
        username: fd.get('username'),
        password: fd.get('password')
      });

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body
        });
        if (!res.ok) {
          const text = await res.text();
          throw new Error(`HTTP ${res.status} - ${text}`);
        }
        const data = await res.json();
        localStorage.setItem('jwt', data.token);
        window.location.href = '/app.html';
      } catch (err) {
        console.error(err);
        msg.textContent = 'Login falló: ' + err.message;
      }
    });
  </script>
</body>
</html>
