<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Fragantify - Login (JWT)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui;background:#fafafa;padding:24px}
    form{display:grid;gap:8px;max-width:360px;background:#fff;padding:16px;border:1px solid #eee;border-radius:12px}
    input,button{padding:10px}
    button{background:#111;color:#fff;border:0;border-radius:8px;cursor:pointer}
    .msg{margin-top:8px}
  </style>
</head>
<body>
  <h1>Fragantify</h1>
  <p>Inicia sesión para usar la API con token JWT</p>

  <form id="loginForm">
    <label>Email
      <input type="email" name="username" placeholder="admin@fragantify.app" required>
    </label>
    <label>Contraseña
      <input type="password" name="password" placeholder="••••••••" required>
    </label>
    <button type="submit">Entrar</button>
    <div id="msg" class="msg"></div>
  </form>

  <script>
    const form = document.getElementById('loginForm');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const fd = new FormData(form);
      const body = JSON.stringify({
        username: fd.get('username'),
        password: fd.get('password')
      });

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body
        });
        if (!res.ok) {
          const text = await res.text();
          throw new Error(`HTTP ${res.status} - ${text}`);
        }
        const data = await res.json();
        // Guarda el token (demo: localStorage)
        localStorage.setItem('jwt', data.token);
        // Redirige a la página de app
        window.location.href = '/app.html';
      } catch (err) {
        console.error(err);
        msg.textContent = 'Login falló: ' + err.message;
      }
    });
  </script>
</body>
</html>
